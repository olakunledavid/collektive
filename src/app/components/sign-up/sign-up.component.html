
<div *ngIf="page.pageLoaded === true">
  <div class="displayTable">
    <div class="displayTableCell">

      <div class="authBlock">
        <h3>Create an account</h3>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id=email class="form-control" autocomplete="false" #userEmail required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id=password class="form-control" autocomplete="false" #userPwd required>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary block" (click)="authService.SignIn(userEmail.value, userPwd.value)">
            <span class="material-icons md-16">person_add</span>
            Sign Up</button>
        </div>

        <div class="form-group">
          <span class="or"><span class="orInner">Or</span></span>
        </div>


        <div class="mt-3 form-group">
          <button type="button" class="btn block btn-outline-danger" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Continue with Google
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
