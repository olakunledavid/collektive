<div class="container">
  <div class="content">
    <app-logo></app-logo>

    <div class="displayTable">
      <div class="displayTableCell">
        <div class="authBlock">
          <h3>Reset Password</h3>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" style="max-width: 400px;" id=email class="form-control" autocomplete="false" #passwordResetEmail required>
            <small id="emailHelp" class="form-text text-muted">Please enter your email address to request a password reset.</small>
          </div>

          <!-- Calling ForgotPassword from AuthService Api -->
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Reset Password"
              (click)="authService.ForgotPassword(passwordResetEmail.value)">
          </div>
        </div>

        <div class="redirectToLogin">
          <span>Go back to <a class="btn-link" routerLink="/landing">Log In</a></span>
        </div>

      </div>
    </div>
  </div>
</div>
