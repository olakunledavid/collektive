
<div *ngIf="page.pageLoaded === true">
  <div class="displayTable">
    <div class="displayTableCell">

      <div class="authBlock">
        <h3>Sign In</h3>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id=email class="form-control" autocomplete="false" #userName required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id=password class="form-control"
          autocomplete="false" #userPassword required>
        </div>

        <!-- Calling SignIn Api from AuthService -->
        <div class="form-group text-right">
          <button type="button" class="btn btn-primary block"
            (click)="authService.SignIn(userName.value, userPassword.value)">
            <span class="material-icons md-16">lock_open</span>
            Log In</button>
        </div>

        <div class="form-group">
          <span class="or"><span class="orInner">Or</span></span>
        </div>

        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="mt-3 form-group">
          <button type="button" class="btn block btn-outline-danger" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>

        <div class="forgotPassword">
          <a routerLink="/forgot-password" class="btn-link">Forgot Password?</a>
        </div>
      </div>

    </div>
  </div>
</div>
